<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<!-- 	ESTO ES PARA  VERIFICAR SI LA LISTA DE ESE VECTOR ESTÁ VACÍA O NO, SI ESTÁ VACÍA COLOCA NO HAY USUARIOS ... -->
	<div th:if="${usuarios.size()==0}">NO HAY USUARIOS EN LISTA</div>
	<table th:if="${usuarios.size()>0}">
		<thead>
			<tr>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>EMAIL</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
